<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana (NIM: 2311104037)</title>
  <style>
    /* Gaya dasar */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    /* Container kalkulator */
    .calculator {
      width: 260px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    /* Label/output kalkulator */
    .screen {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: none;
      background: #eee;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    /* Layout tombol: grid 3 kolom x 4 baris */
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }
    /* Gaya tombol umum */
    .buttons button {
      height: 50px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background: #ddd;
      transition: background 0.2s;
    }
    .buttons button:hover {
      background: #ccc;
    }
    /* Warna khusus tombol operator dan sama dengan */
    .buttons button.operator {
      background: orange;
      color: white;
    }
    .buttons button.equal {
      background: green;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Label output -->
    <input type="text" class="screen" id="screen" disabled>
    <!-- Tombol kalkulator (12 tombol) -->
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('0')">0</button>
      <button class="operator" onclick="appendOperator('+')">+</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    // Mengambil elemen layar
    const screen = document.getElementById("screen");
    let currentInput = "";

    // Fungsi untuk menambahkan angka
    function appendNumber(num) {
      currentInput += num;
      screen.value = currentInput;
    }

    // Fungsi untuk menambahkan operator +
    function appendOperator(op) {
      // Hanya tambahkan operator jika belum ada dan input tidak kosong
      if (currentInput !== "" && !currentInput.includes("+")) {
        currentInput += op;
        screen.value = currentInput;
      }
    }

    // Fungsi menghitung hasil penjumlahan
    function calculateResult() {
      try {
        // Memecah input berdasarkan tanda '+'
        const parts = currentInput.split("+");
        let sum = 0;
        parts.forEach(part => {
          sum += Number(part);
        });
        currentInput = sum.toString();
        screen.value = currentInput;
      } catch (error) {
        screen.value = "Error";
        currentInput = "";
      }
    }
  </script>
</body>
</html>
